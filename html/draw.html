<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tap&Resolve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/draw.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blue-grey darken-4">

<div id="card_container" class=" blue-grey darken-1 ">
    <div id="loading_circle" class="row valign-wrapper">

        <span id="loading_circle_inner" class="preloader-wrapper active big">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </span>
    </div>
    <div id="card_image_div" class="center-align waves-effect waves-block">
        <a id="modal_trigger" class="modal-trigger" href="#card_modal">
            <img id="card_image" src="" class="responsive-img" alt="">
        </a>
    </div>
    <div class=" center-align row valign-wrapper button_row">
        <div class="col s3 btn_col valign-wrapper">
            <a class="btn hoverable blue-grey waves-effect yellow-text center-block" onclick="shuffleCard()"
               href="#">
                <i class="material-icons btn_icon ">shuffle</i>
            </a>
        </div>
        <div class="col s3 btn_col valign-wrapper">
            <a class="btn hoverable blue-grey waves-effect red-text center-block" onclick="blockCard()" href="#"><i
                    class="material-icons btn_icon ">block</i></a>
        </div>
        <div class="col s3 btn_col valign-wrapper">
            <a class=" btn hoverable blue-grey waves-effect green-text center-block" onclick="likeCard()" href="#"><i
                    class="material-icons">check</i></a>
        </div>
        <div class="col s3 btn_col valign-wrapper">
            <a class=" btn hoverable blue-grey waves-effect center-block" onclick="openFilters()" href="#"><i
                    class="material-icons btn_icon">filter_list</i></a>
        </div>
    </div>
    <div id="modal_filters" class="modal bottom-sheet">
        <div class="modal-content">
            <h4> Filters</h4>
        </div>
        <div class="modal-content">
            <h5>Colors</h5>
            <form class="row" action="#">
                <div class="switch">
                    Draw cards that use
                    <label>
                        <span class="teal-text" id="only_span">Only</span>
                        <input onchange="highlightFilterMode()" id="color_filter_mode" type="checkbox">
                        <span class="lever"></span>
                        <span id="exactly_span">Exactly</span>
                    </label>
                    these colors.
                </div>

                <p>
                    <label>
                        <input type="checkbox" id="B_check" checked="checked" class="flow-text"/>
                        <span>Black</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="U_check" checked="checked" class="flow-text"/>
                        <span>Blue</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="G_check" checked="checked" class="flow-text"/>
                        <span>Green</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="R_check" checked="checked" class="flow-text"/>
                        <span>Red</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="W_check" checked="checked" class="flow-text"/>
                        <span>White</span>
                    </label>

                </p>
            </form>
        </div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/draw.js"></script>
</body>
</html>
