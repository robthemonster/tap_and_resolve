<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tap&Resolve - Draw Random Magic The Gathering Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/draw.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blue-grey darken-4">
<div id="draw_page_row" class="row blue-grey darken-1">
    <div id="card_container" class="card_container col s12 xl8 blue-grey darken-1 ">
        <div id="loading_circle" class="row valign-wrapper">

        <span id="loading_circle_inner" class="preloader-wrapper active big">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </span>
        </div>
        <div id="card_image_div" class="center-align waves-effect waves-block">
            <a id="modal_trigger" class="modal-trigger" href="#card_modal">
                <img id="card_image" src="" class="responsive-img" alt="">
            </a>
        </div>
        <div class="center-align row valign-wrapper button_row">
            <div id="shuffle_button_col" class="col s3 btn_col valign-wrapper">
                <a class="btn hoverable blue-grey waves-effect yellow-text center-block" onclick="shuffleCard()"
                   href="#">
                    <i class="material-icons btn_icon ">shuffle</i>
                </a>
            </div>
            <div id="block_button_col" class="col s3 btn_col valign-wrapper">
                <a class="btn hoverable blue-grey waves-effect red-text center-block" onclick="blockCard()" href="#"><i
                        class="material-icons btn_icon ">block</i></a>
            </div>
            <div id="like_button_col" class="col s3 btn_col valign-wrapper">
                <a class=" btn hoverable blue-grey waves-effect green-text center-block" onclick="likeCard()"
                   href="#"><i
                        class="material-icons">check</i></a>
            </div>
            <div id="filters_button_col" class="col s3 btn_col valign-wrapper">
                <a class=" btn hoverable blue-grey waves-effect center-block" onclick="openFilters()" href="#"><i
                        class="material-icons btn_icon">filter_list</i></a>
            </div>
        </div>
        <div id="modal_filters" class="modal bottom-sheet row">
            <div class="modal-content">
                <h4> Filters</h4>
            </div>
            <div class="modal-content">
                <h5>Colors</h5>
                <form class="row" action="#">
                    <div class="switch flow-text">
                        Draw cards that use
                        <label>
                            <span class="teal-text flow-text" id="only_span">At Most</span>
                            <input onchange="highlightFilterMode()" id="color_filter_mode" type="checkbox">
                            <span class="lever"></span>
                            <span class="flow-text" id="exactly_span">Exactly</span>
                        </label>
                        these colors.
                    </div>

                    <p>
                        <label>
                            <input type="checkbox" id="B_check" checked="checked" class="flow-text"/>
                            <span><img src="../assets/B.png" class=" responsive-img"></span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="U_check" checked="checked" class="flow-text"/>
                            <span><img src="../assets/U.png" class="responsive-img"></span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="G_check" checked="checked" class="flow-text"/>
                            <span><img src="../assets/G.png" class="responsive-img"></span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="R_check" checked="checked" class="flow-text"/>
                            <span><img src="../assets/R.png" class="responsive-img"></span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="W_check" checked="checked" class="flow-text"/>
                            <span><img src="../assets/W.png" class="responsive-img"></span>
                        </label>

                    </p>
                </form>
                <h5>Formats</h5>
                <form class="flow-text" action="#">
                    <div>
                        <p>Draw cards that are legal in these formats.</p>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="standard_check" class="flow-text"/>
                            <span> Standard </span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="future_check" class="flow-text"/>
                            <span> Future </span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="frontier_check" class="flow-text"/>
                            <span> Frontier </span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="modern_check" class="flow-text"/>
                            <span> Modern </span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="legacy_check" class="flow-text"/>
                            <span> Legacy </span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="pauper_check" class="flow-text"/>
                            <span> Pauper </span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="vintage_check" class="flow-text"/>
                            <span> Vintage </span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="penny_check" class="flow-text"/>
                            <span> Penny </span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="commander_check" class="flow-text"/>
                            <span> Commander </span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="duel_check" class="flow-text"/>
                            <span> Duel </span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="oldschool_check" class="flow-text"/>
                            <span> Oldschool </span>
                        </label>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col xl4 show-on-xl-only white-text">
        <h4> Filters</h4>
        <div>
            <h5>Colors</h5>
            <form action="#">
                <div class="switch flow-text">
                    Draw cards that use
                    <label>
                        <span class="teal-text flow-text" id="only_span_xl">At Most</span>
                        <input onchange="highlightFilterMode()" id="color_filter_mode_xl" type="checkbox">
                        <span class="lever"></span>
                        <span class="flow-text" id="exactly_span_xl">Exactly</span>
                    </label>
                    these colors.
                </div>
                <div class="row ">

                    <div>
                        <span>
                            <label>
                                <input type="checkbox" id="B_check_xl" checked="checked" class="flow-text"/>
                                <span><img src="../assets/B.png" class="responsive-img "></span>
                            </label>
                        </span>
                        <span>
                            <label>
                                <input type="checkbox" id="U_check_xl" checked="checked" class="flow-text"/>
                                <span><img src="../assets/U.png" class="responsive-img "></span>
                            </label>
                        </span>
                        <span>
                            <label>
                                <input type="checkbox" id="G_check_xl" checked="checked" class="flow-text"/>
                                <span><img src="../assets/G.png" class="responsive-img "></span>
                            </label>
                        </span>
                        <span>
                            <label>
                                <input type="checkbox" id="R_check_xl" checked="checked" class="flow-text"/>
                                <span><img src="../assets/R.png" class="responsive-img "></span>
                            </label>
                        </span>
                        <span>
                            <label>
                                <input type="checkbox" id="W_check_xl" checked="checked" class="flow-text"/>
                                <span><img src="../assets/W.png" class="responsive-img "></span>
                            </label>

                        </span>
                    </div>
                </div>
            </form>
        </div>
        <h5>Formats</h5>
        <form class="flow-text" action="#">
            <div>
                <p>Draw cards that are legal in these formats.</p>
            </div>
            <div class="row">

                    <span>
                        <label>
                            <input type="checkbox" id="standard_check_xl" class="flow-text"/>
                            <span> Standard </span>
                        </label>
                    </span>
                <span>
                        <label>
                            <input type="checkbox" id="future_check_xl" class="flow-text"/>
                            <span> Future </span>
                        </label>
                    </span>
                <span>
                        <label>
                            <input type="checkbox" id="frontier_check_xl" class="flow-text"/>
                            <span> Frontier </span>
                        </label>
                    </span>
                <span>
                        <label>
                            <input type="checkbox" id="modern_check_xl" class="flow-text"/>
                            <span> Modern </span>
                        </label>
                    </span>
                <span>
                        <label>
                            <input type="checkbox" id="legacy_check_xl" class="flow-text"/>
                            <span> Legacy </span>
                        </label>
                    </span>
                <span>
                        <label>
                            <input type="checkbox" id="pauper_check_xl" class="flow-text"/>
                            <span> Pauper </span>
                        </label>
                    </span>
                <span>
                        <label>
                            <input type="checkbox" id="vintage_check_xl" class="flow-text"/>
                            <span> Vintage </span>
                        </label>
                    </span>
                <span>
                        <label>
                            <input type="checkbox" id="penny_check_xl" class="flow-text"/>
                            <span> Penny </span>
                        </label>
                    </span>
                <span>
                        <label>
                            <input type="checkbox" id="commander_check_xl" class="flow-text"/>
                            <span> Commander </span>
                        </label>
                    </span>
                <span>
                        <label>
                            <input type="checkbox" id="duel_check_xl" class="flow-text"/>
                            <span> Duel </span>
                        </label>
                    </span>
                <span>
                        <label>
                            <input type="checkbox" id="oldschool_check_xl" class="flow-text"/>
                            <span> Oldschool </span>
                        </label>
                    </span>
            </div>
        </form>
    </div>
</div>
</div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="../js/constants.js"></script>
<script src="../js/draw.js"></script>
</body>
</html>
