<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tap&Resolve</title>
    <link rel="stylesheet" href="materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #card_container {
            max-height: 95vh;
            max-width: 95vh;
            margin: auto;
        }

        #card_image_div {
            height: 65vh;
            display: none;
        }

        #loading_circle {
            height: 70vh;
            display: block;
        }

        #loading_circle_inner {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        #card_image_div img {
            height: 100%;
        }
    </style>
</head>

<body class="blue-grey darken-4">
<nav id="navbar">
    <div class="nav-wrapper blue-grey darken-2">
        <a href="#" class="brand-logo center">Tap&Resolve</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="liked.html"><i class="material-icons green-text">check</i></a></li>
            <li><a href="blocked.html"><i class="material-icons red-text">block</i></a></li>
            <li><a href="search.html"><i class="material-icons prefix">search</i></a></li>
        </ul>
    </div>
</nav>

<ul class="sidenav" id="mobile-demo">
    <li><a href="liked.html"><i class="material-icons green-text">check</i></a></li>
    <li><a href="blocked.html"><i class="material-icons red-text">block</i></a></li>
    <li><a href="search.html"><i class="material-icons prefix">search</i></a></li>
</ul>

<div id="card_container" class="card blue-grey darken-1 white-text">
    <span id="loading_circle" class="">
            <div id="loading_circle_inner" class="preloader-wrapper big active ">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>
            </div>
        </span>
    <div id="card_image_div" class="center-align waves-effect waves-block">
        <a id="modal_trigger" class="modal-trigger" href="#card_modal" >
            <img id="card_image" src="" class="responsive-img" alt="">
        </a>
    </div>
    <span id="card_name" class="card-title"></span>
    <div class="card-content center-align row hide-on-small-and-down">
        <a class="col s4 btn-large hoverable blue-grey waves-effect yellow-text" onclick="shuffleCard()" href="#"><i
                class="material-icons">autorenew</i></a>
        <a class="col s4 btn-large hoverable blue-grey waves-effect red-text" onclick="blockCard()" href="#"><i
                class="material-icons">block</i></a>
        <a class="col s4 btn-large hoverable blue-grey waves-effect green-text" onclick="likeCard()" href="#"><i
                class="material-icons">check</i></a>
    </div>
    <div class="card-content center-align row hide-on-med-and-up">
        <a class="col s4 btn blue-grey waves-effect yellow-text" onclick="shuffleCard()" href="#"><i
                class="material-icons">autorenew</i></a>
        <a class="col s4 btn blue-grey waves-effect red-text" onclick="blockCard()" href="#"><i class="material-icons">block</i></a>
        <a class="col s4 btn blue-grey waves-effect green-text" onclick="likeCard()" href="#"><i class="material-icons">check</i></a>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="constants.js"></script>
<script src="swipe_page.js"></script>
</body>
</html>
