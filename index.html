<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tap and Resolve</title>
    <link rel="stylesheet" href="materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="blue-grey darken-4 row ">

<div class="card blue-grey darken-1 white-text col s10 m6 l4 push-s1 push-m3 push-l4">
    <div class="center-align card-image waves-effect waves-block waves-light"><img id="card_image"
            src="" class="activator" alt="">
    </div>
    <span id="card_name" class="card-title"></span>
    <div class="card-reveal blue-grey white-text">
        <span class="card-title">&nbsp;<i class="medium material-icons right">close</i></span>
        <p id="info_text"></p>
        <p id="flavor_text" class="grey-text text-lighten-1"></p>
    </div>
    <div class="card-content center-align hide-on-small-and-down">
        <a class="btn-large hoverable blue-grey waves-effect yellow-text" onclick="shuffleCard()" href="#"><i class="material-icons">autorenew</i></a>
        <a class="btn-large hoverable blue-grey waves-effect red-text" onclick="blockCard()" href="#"><i class="material-icons">block</i></a>
        <a class="btn-large hoverable blue-grey waves-effect green-text" onclick="likeCard()" href="#"><i class="material-icons">check</i></a>
    </div>
    <div class="card-content center-align hide-on-med-and-up">
        <a class="btn blue-grey waves-effect yellow-text" onclick="shuffleCard()" href="#"><i class="material-icons">autorenew</i></a>
        <a class="btn blue-grey waves-effect red-text" onclick="blockCard()" href="#"><i class="material-icons">block</i></a>
        <a class="btn blue-grey waves-effect green-text" onclick="likeCard()" href="#"><i class="material-icons">check</i></a>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="swipe_page.js"></script>
</body>
</html>
