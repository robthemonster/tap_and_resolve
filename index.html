<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tap&Resolve</title>
    <link rel="stylesheet" href="materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #navbar {
            max-width: 95vh;
            margin:auto;
        }
        #card_container {
            max-height: 99vh;
            max-width: 95vh;
            margin:auto;
        }
        #card_image_div{
            height: 70vh;
        }
        #card_image_div img{
            height:100%;
        }
    </style>
</head>



<body class="blue-grey darken-4">
<nav id="navbar">
    <div class="nav-wrapper blue">
        <a href="#!" class="brand-logo center">Tap&Resolve</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Liked</a></li>
            <li><a href="badges.html">Search</a></li>
            <li><a href="collapsible.html">Filters</a></li>
            <li><a href="mobile.html">Mobile</a></li>
        </ul>
    </div>
</nav>

<ul class="sidenav" id="mobile-demo">
    <li><a href="sass.html">Sass</a></li>
    <li><a href="badges.html">Components</a></li>
    <li><a href="collapsible.html">Javascript</a></li>
    <li><a href="mobile.html">Mobile</a></li>
</ul>

<div id="card_container" class="card blue-grey darken-1 white-text">
    <div id="card_image_div" class="center-align  waves-effect waves-block waves-light">
        <img id="card_image" src="" class="activator responsive-img" alt="">
    </div>
    <span id="card_name" class="card-title"></span>
    <div class="card-reveal blue-grey white-text">
        <span class="card-title">&nbsp;<i class="medium material-icons right">close</i></span>
        <p id="info_text"></p>
        <p id="flavor_text" class="grey-text text-lighten-1"></p>
    </div>
    <div class="card-content center-align row hide-on-small-and-down">
        <a class="col s4 btn-large hoverable blue-grey waves-effect yellow-text" onclick="shuffleCard()" href="#"><i
                class="material-icons">autorenew</i></a>
        <a class="col s4 btn-large hoverable blue-grey waves-effect red-text" onclick="blockCard()" href="#"><i
                class="material-icons">block</i></a>
        <a class="col s4 btn-large hoverable blue-grey waves-effect green-text" onclick="likeCard()" href="#"><i
                class="material-icons">check</i></a>
    </div>
    <div class="card-content center-align row hide-on-med-and-up">
        <a class="col s4 btn blue-grey waves-effect yellow-text" onclick="shuffleCard()" href="#"><i
                class="material-icons">autorenew</i></a>
        <a class="col s4 btn blue-grey waves-effect red-text" onclick="blockCard()" href="#"><i class="material-icons">block</i></a>
        <a class="col s4 btn blue-grey waves-effect green-text" onclick="likeCard()" href="#"><i class="material-icons">check</i></a>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="swipe_page.js"></script>
</body>
</html>
